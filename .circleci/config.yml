version: 2.1

jobs:
  image-push:
    machine: true
    steps:
      - checkout
      - run:
          name: Build
          command: docker-compose build --build-arg CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY --build-arg CLOUD_NAME=$CLOUD_NAME --build-arg API_ENDPOINT=$API_ENDPOINT frontend
      - run:
          name: Tag to latest
          command: docker tag project_frontend:latest ${DOCKER_USER}/front:latest
      - run:
          name: Docker Login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Push image to registory
          command: docker push ${DOCKER_USER}/front

  deploy:
    docker:
      - image: docker:18.09
    steps:

      - checkout
      - setup_remote_docker

      - run:
          name: set shell and install tools
          command: |
            set -x; \
            apk add --no-cache --virtual .fetch-deps curl git python py-pip less groff
      - run:
          name: install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.0/bin/linux/amd64/kubectl && \
            chmod +x ./kubectl && \
            mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: install aws cli
          command: pip install awscli

      - run:
          name: install aws-iam-authenticator
          command: |
            curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.12.7/2019-03-27/bin/linux/amd64/aws-iam-authenticator && \
            chmod +x ./aws-iam-authenticator && \
            mv ./aws-iam-authenticator /usr/local/bin
      - run:
          name: setup kubeconfig
          command: aws eks update-kubeconfig --name $CLUSTER_NAME

      - run:
          name: Docker Login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}

      - run:
          name: install skaffold
          command: |
            curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
            chmod +x skaffold && \
            mv skaffold /usr/local/bin
      - run:
          name: skaffold run
          command: skaffold run
workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - image-push:
          context: ramen_app
      - deploy:
          context: ramen_app
          requires:
            - image-push
